<!DOCTYPE html>
<html lang="en">
<head>
  <!--browser-->
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--description-->
  <meta name="description" content="Search in GitHub">
  <meta name="keywords" content="Search, form, JS, validation, GitHub">
  <meta name="subject" content="Search in GitHub" >
  <meta name="author" content="Artem Mezenov">
  <link rel="me" href="mailto:art.mezenow@yandex.ru">

  <!--title-->
  <title>Search in GitHub</title>
  <!--build:css-->

</head>
<!--body start-->
<body class="body">
  <!--root start-->
  <div class="root">
    <!--header start-->
    <header class="header root__header">
      <h1 class="header__title">Search in GitHub</h1>
    </header>
    <!--header end-->

    <!--content start-->
    <main class="content">
      <!--section search start-->
      <section class="search root__search">
        <form class="form search__form" novalidate>
          <div class="search__input-container">
            <input
              id="form__input"
              class="form__input"
              name="text"
              minlength="2"
              maxlength="256"
              placeholder="Search query..."
              required>
            <span id="form__input-error" class="form__input-error">Error</span>
          </div>

          <button
            class="form__button button__submit search__button"
            type="submit"
            disabled
            >
            Search
          </button>
        </form>
      </section>
      <!--section search end-->

      <!--section result start-->
      <section class="search-result root__search-result">
        <!-- search-result__list template is included here -->
        <ul class="search-result__list">
          <!-- result-template template is included here -->
        </ul>
        <div class="search-result__item search-result_error search-result_hide">
          <div class="search-result__description-container search-result__description-container_error">
            <p class="search-result__description search-result__description_error">Description</p>
          </div>
        </div>
      </section>
      <!--section result end-->
    </main>
    <!--content end-->

    <!--footer start-->
    <footer class="footer root__footer" aria-label="footer">
      <p class="footer__copyright"></p>
    </footer>
    <!--footer end-->
  </div>
  <!--root end-->

  <!-- result template start-->
  <template id="result-template">
    <li class="search-result__item">
      <div class="search-result__avatar"></div>
      <ul class="search-result__info-list">
        <li class="search-result__label search-result__name-label">Project:
          <a target="_blank" class="search-result__text search-result__link search-result__name">Text</a>
        </li>
        <li class="search-result__label search-result__owner-label">Owner:
          <a target="_blank" class="search-result__text search-result__link search-result__owner">Text</a>
        </li>
        <li class="search-result__label search-result__language-label">Language:
          <span class="search-result__text search-result__language">Text</span>
        </li>
      </ul>
      <div class="search-result__description-container">
        <p class="search-result__description">Description</p>
      </div>
    </li>
  </template>
  <!--result template end-->
</body>
<!--body end-->
</html>
